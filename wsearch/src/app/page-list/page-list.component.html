<p>page-list works!</p>
number of search results: {{childPages.length}}
<hr/>

<table class="table is-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>WordCount</th>
            <th>Snippet</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let page of childPages">
            <td>{{ page.title }}</td>
            <td>{{ page.wordcount }}</td>
            <td>{{ page.snippet }}</td>
        </tr>            
    </tbody>
</table>
