<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">

    <app-input inputType="text" label="Username" [control]="authForm.controls.username"></app-input>

    <app-input inputType="password" label="Password" [control]="authForm.controls.password"></app-input>

    <app-input inputType="password" label="Password Confirmation"
        [control]="authForm.controls.passwordConfirmation"></app-input>

    <div *ngIf="authForm.controls.password.touched &&
        authForm.controls.passwordConfirmation.touched &&
        authForm.errors" class="ui red basic label">
        <p *ngIf="authForm.errors['passwordDoesNotMatch']">
            Password and Password Confirmation must match.
        </p>
        <p *ngIf="authForm.errors['connectionError']">
            There is a connection error. Please try again later.
        </p>
        <p *ngIf="authForm.errors['requestNotSuccessful']">
            Unable to complete request. Please try again later.
        </p>
    </div>
    <div>
        <button class="ui submit button primary" [disabled]="authForm.invalid">Submit</button>
    </div>
</form>

<hr />
