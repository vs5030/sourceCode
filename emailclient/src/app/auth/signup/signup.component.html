<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
   
    <app-input label="Username" [control]="authForm.controls.username"></app-input>
   
    <app-input label="Password" [control]="authForm.controls.password"></app-input>
   
    <app-input label="Password Confirmation" [control]="authForm.controls.confirmPassword"></app-input>
   
    <button class="ui submit button primary" [disabled]="authForm.invalid">Submit</button>

</form>
